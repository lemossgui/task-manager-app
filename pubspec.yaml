name: task_manager
description: A new Flutter project.

version: 1.0.0+100

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  rxdart: ^0.26.0
  intl: ^0.17.0
  uuid: ^3.0.6
  fancy_stream: ^4.0.0+14
  diacritic: ^0.1.3
  string_mask: ^1.0.0
  brasil_fields: ^1.4.2
  loading_animation_widget: ^1.1.0+5
  date_time_picker: ^2.1.0
  flutter_svg_provider: ^1.0.3
  multiple_result: ^3.1.0
  shared_preferences: ^2.0.6
  fancy_bottom_navigation: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/to_do_list.svg
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-BoldItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Italic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Light.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-LightItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-MediumItalic.ttf
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
